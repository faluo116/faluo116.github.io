<div class="title"><a class="in-table" href="16050100.html">白噪音</a></div>好久没有啰嗦了。公司楼下的大厅最近在装修，所以我们这两天都是伴着锤子和电钻声工作的。为了抵消楼下的噪音，很多同事都全天戴着耳机工作：“听一天歌也比听一天电钻声要好吧？”然而我觉得并不是这样。长时间戴耳机也是有损听力的，尤其是在嘈杂的环境中，需要让耳机的音量更大，这样才能盖过外面的噪音。这对听力的损害就更大了。知乎上有一篇文章值得一读：<a href="http://www.zhihu.com/question/28490190/answer/41146402" target="_blank" class="on-search" rel="nofollow">每天听音乐超过一小时，真的会导致听力减退吗？</a>。<br/><div class="title_right"><a class="in-table" href="16050100.html">阅读全部</a></div><br/><div id="split-line"></div>
