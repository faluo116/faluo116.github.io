<h1 > OSX终端下显示名字的修改</h1>
<br/>
编辑<span style="color:#FF0000;font-weight:bold;">/etc/bashrc</span>
<br/>
<span style="padding:3px;border:0px;border-style:solid;border-color:#B1B3BB;background-color:#EEEEEE;color:#990033;width:auto;">ps1=’\h:\w \u\$ ’</span> <br/>
<br/>
行中的\h就是host名，也会显示为路由器名称。<br/>
改成<br/>
<br/>
<span style="padding:3px;border:0px;border-style:solid;border-color:#B1B3BB;background-color:#EEEEEE;color:#990033;width:auto;">ps1=’love:\w \u\$ ’</span>
<br/>
就会显示为love了。<br/>
<br/>
