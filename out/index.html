<!DOCTYPE html>

        <script type="text/javascript">
            function hid($d){
                // var div = document.getElementById($d);
                var div = $('#' + $d);
                if (div.css("display")=="" || div.css("display")=="none"){
                    div.css("display","block");
                } else {
                    div.css("display","none");
                }
            }
            function show($id){
                $.get($id).success(function(data){
                        var help = $("#help");
                        help.html(data);
                        cw();
                    }
                )
            }
            function cw(){
                var help = $("#help");
                var cover = $("#cover");
                var w = $(window).width();
                var h = $(window).height();
                var nw = w - 360;
                var nh = h - 40;
                help.css("width",nw + "px");
                cover.css("height",nh + "px");
            }
            window.onload=function(){
                window.onresize=cw;
                cw();
            }
        </script>
    </head>
