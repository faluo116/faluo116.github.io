<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>法珞的静态文档生成测试</title>
		<script src="js/jquery.js" type="text/javascript"></script>
        <link href="css/my.css" rel="stylesheet" type="text/css"/>
        <link href="css/tree.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            function hid($d){
                // var div = document.getElementById($d);
                var div = $('#' + $d);
                if (div.css("display")=="" || div.css("display")=="none"){
                    div.css("display","block");
                } else {
                    div.css("display","none");
                }
            }
            function show($id){
                $.get($id).success(function(data){
                        var help = $("#help");
                        help.html(data);
                        cw();
                    }
                )
            }
            function cw(){
                var help = $("#help");
                var w = $(window).width();
                var nw = w - 360;
                help.css("width",nw + "px");
            }
            window.onload=function(){
                window.onresize=cw;
                cw();
            }
        </script>
    </head>
    <body bgcolor="#FFFFFF" style="overflow-x:hidden;">
        <div class="ontop"><a href="" class="logo">法珞的静态文档生成测试</a></div>
        <div class="bk" id="bk">
			<div class="root" onClick="hid('id1')">Linux</div>
<div id="id1" class="sub"><div class="menu" onClick="show('html/Linux/10.html')">用户组</div><div class="menu" onClick="show('html/Linux/11.html')">权限</div></div><div class="root" onClick="hid('id2')">OSX</div>
<div id="id2" class="sub"><div class="menu" onClick="show('html/OSX/20.html')">OSX终端下显示名字的修改</div></div>
        </div>
        <div id="help" class="help">
            <div style="font-size:20px;color:#006633;">mfu_wiki_v=2.1</div>
            <br/>
			<div style="font-size:16px;line-height:38px;">
菜单说明页<br/>
			</div>
			<br/>
			<br/>
            <div style="font-size:16px;color:#000000;">copyright[2015] by faluo</div>
        </div>
    </body>
</html>
