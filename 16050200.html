<h2 class="bt">博客再开</h2>
临时决定，把博客搬到Github上了。昨天下午匆匆写了个静态页面生成器，再把以前博客上用到的CSS文件直接抄过来，生搬硬凑终于把博客给架起来了。虽然它的界面非常“素”，或者说直接点——“简陋”，但是刚好满足我自己的需求，所以就直接扔到Github上了。我的需求是能有一个界面完全受自己控制的，能写点笔记的地方而已。而Github+自己的生成器恰好能满足我的需求。<br/>
<br/>
过段时间，把以前的博客整理一下，把一些自觉有用的博客转成Markdown，再发到这里。
(Fin.)
